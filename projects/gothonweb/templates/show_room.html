$def with (room)

$if room.name == "death":
    <h1> $room.quip </h1>
$else:
    <h1> $room.name </h1>

<pre>
$room.description

$if room.name == "Laser Weapon Armory":
    <em>Tries so far: $room.counter</em>
</pre>

$if room.name == "death" or room.name == "The End":
    <p><a href="/">Play Again?</a></p>
$else:
    <p>
    <form action="/game" method="POST">
        - <input type="text" name="action"> <input type="SUBMIT" value="Go!">
	</form>
	</p>
